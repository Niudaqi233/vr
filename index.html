<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景漫游场景</title>
    <link rel="stylesheet" href="pannellum.css">
    <style>
        /* 让全景容器占满整个页面 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #panorama {
            width: 100%;
            height: 100vh; /* 让全景播放器占满屏幕 */
        }

        /* 按钮样式 */
        #button-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <div id="button-container">
        <button onclick="moveToScene('scene1')">进入场景 1</button>
        <button onclick="moveToScene('scene2')">进入场景 2</button>
        <button onclick="moveToScene('scene3')">进入场景 3</button>
        <button onclick="moveToScene('scene4')">进入场景 4</button>
        <button onclick="moveToScene('scene5')">进入场景 5</button>
        <button onclick="moveToScene('scene6')">进入场景 6</button>
        <button onclick="moveToScene('scene7')">进入场景 7</button>
        <button onclick="moveToScene('scene8')">进入场景 8</button>
        <button onclick="moveToScene('scene9')">进入场景 9</button>
    </div>

    <script src="pannellum.js" defer></script>
    <script defer>
        let viewer;

        // 预加载九个场景
        const scenes = {
            scene1: {
                panorama: "M3_UHD_Render_equirectangular-jpg_Outside_a_Chinese_cultural_2046351650_13144840(1).jpg",
                yaw: 0,
                pitch: 0
            },
            scene2: {
                panorama: "M3_UHD_Render_equirectangular-jpg_A_Chinese_cultural_relics_463305922_13144750(1).jpg",
                yaw: 180,
                pitch: 0
            },
            scene3: {
                panorama: "M3_UHD_Render_equirectangular-jpg_A_Chinese_museum_has_903461408_13145337(1).jpg",
                yaw: 90,
                pitch: 0
            },
            scene4: {
                panorama: "M3_UHD_Render_equirectangular-jpg_In_a_corridor_of_976960881_13145263(1).jpg",
                yaw: -90,
                pitch: 0
            },
            scene5: {
                panorama: "M3_UHD_Render_equirectangular-jpg_A_corridor_of_a_1022957005_13145215(1).jpg",
                yaw: 45,
                pitch: 0
            },
            scene6: {
                panorama: "M3_UHD_Render_equirectangular-jpg_In_front_of_the_1678897953_13145362(1).jpg",
                yaw: 135,
                pitch: 0
            },
            scene7: {
                panorama: "M3_UHD_Render_equirectangular-jpg_The_corridor_of_a_2080300368_13145102(1).jpg", // 替换为场景7的图片路径
                yaw: 45,
                pitch: 0
            },
            scene8: {
                panorama: "M3_UHD_Render_equirectangular-jpg_A_modern_chemistry_laboratory_1758146799_13145078(1).jpg", // 替换为场景8的图片路径
                yaw: 90,
                pitch: 0
            },
            scene9: {
                panorama: "M3_UHD_Render_equirectangular-jpg_A_modern_chemistry_laboratory_736469277_13145077(1).jpg", // 替换为场景9的图片路径
                yaw: 180,
                pitch: 0
            }
        };

        function initViewer(scene) {
            viewer = pannellum.viewer('panorama', {
                "default": {
                    "firstScene": scene,
                    "author": "Your Name",
                    "sceneFadeDuration": 1000 // 场景渐变
                },
                "scenes": {
                    "scene1": {
                        "panorama": scenes.scene1.panorama,
                        "yaw": scenes.scene1.yaw,
                        "pitch": scenes.scene1.pitch
                    },
                    "scene2": {
                        "panorama": scenes.scene2.panorama,
                        "yaw": scenes.scene2.yaw,
                        "pitch": scenes.scene2.pitch
                    },
                    "scene3": {
                        "panorama": scenes.scene3.panorama,
                        "yaw": scenes.scene3.yaw,
                        "pitch": scenes.scene3.pitch
                    },
                    "scene4": {
                        "panorama": scenes.scene4.panorama,
                        "yaw": scenes.scene4.yaw,
                        "pitch": scenes.scene4.pitch
                    },
                    "scene5": {
                        "panorama": scenes.scene5.panorama,
                        "yaw": scenes.scene5.yaw,
                        "pitch": scenes.scene5.pitch
                    },
                    "scene6": {
                        "panorama": scenes.scene6.panorama,
                        "yaw": scenes.scene6.yaw,
                        "pitch": scenes.scene6.pitch
                    },
                    "scene7": {
                        "panorama": scenes.scene7.panorama,
                        "yaw": scenes.scene7.yaw,
                        "pitch": scenes.scene7.pitch
                    },
                    "scene8": {
                        "panorama": scenes.scene8.panorama,
                        "yaw": scenes.scene8.yaw,
                        "pitch": scenes.scene8.pitch
                    },
                    "scene9": {
                        "panorama": scenes.scene9.panorama,
                        "yaw": scenes.scene9.yaw,
                        "pitch": scenes.scene9.pitch
                    }
                }
            });
        }

        // 模拟“走过去”的效果
        function moveToScene(sceneKey) {
            if (!viewer) return;
            let fov = viewer.getHfov(); // 获取当前视角
            let yaw = viewer.getYaw(); // 获取当前方向

            // 1. 逐步放大视角，模拟靠近
            let zoomIn = setInterval(() => {
                if (fov > 30) {
                    fov -= 2;
                    viewer.setHfov(fov);
                } else {
                    clearInterval(zoomIn);
                    // 2. 切换场景
                    viewer.loadScene(sceneKey);

                    // 3. 逐步恢复视角，模拟停下来
                    let zoomOut = setInterval(() => {
                        if (fov < 100) {
                            fov += 2;
                            viewer.setHfov(fov);
                        } else {
                            clearInterval(zoomOut);
                        }
                    }, 50);
                }
            }, 50);
        }

        // 初始化场景
        window.onload = function() {
            initViewer('scene1');  // 默认加载场景1
        };
    </script>
</body>

</html>
